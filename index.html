<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/app.js"></script>
    <title>Calculator</title>
</head>
<body>
        
    <div id="calculator" class="calculator">
      <div id="firstArgum" class="viewer"></div>
      <div id="operation" class="viewer"></div>  
      <div id="viewer" class="viewer"></div>
      <button id="clear" class="clear" value="clear">C</button>
      <button class="num" value="7">7</button>
      <button class="num" value="8">8</button>
      <button class="num" value="9">9</button>
      
      <button class="act" value="sum">+</button>
    
      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button class="act" value="sub">-</button>
    
      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button class="act" value="mult">*</button>
    
      <button class="num" value="0">0</button>
      <button class="num" value=".">.</button>
      <button id="equals" class="equals" value="equals">=</button>
      <button class="act" value="div">/</button>
      <button id="fact" value="fact">!</button>
      <button class="act" value="rem">%</button>
      <button class="act" value="pow">pow</button>
    </div>

</body>
</html>
